<!DOCTYPE html>
<html lang="en" th:replace="~{Base::parent(~{::#content},~{::title},~{::script})}">
<head>
    <title>Sign Up</title>
</head>
<body>
    <div id="content">
        <div class="flex justify-center">
            <div class="w-6/12"> 
                <div class="block p-6 border-t-4 border-blue-700 bg-white rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-700">

                    <!--Message-->
                    <div data-th-replace="~{message::messagebox}"></div>

                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white flex justify-center">SignUp</h5>
                    <p class="font-normal text-gray-700 dark:text-gray-400 flex justify-center">Register to Join SCM cloud..</p>

                    <!--Form Start-->
                    <form 
                    data-th-action="@{/do-register}"
                    method="post"
                    data-th-object="${userForm}" 
                    class="mt-5"
                    novalidate >
                        <!-- Name -->
                        <div class="mb-3">
                            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                            <input data-th-field="*{name}" type="text" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter here" required />
                            <p 
                                data-th-if="${#fields.hasErrors('name')}"
                                data-th-errors="*{name}"
                                class="dark:text-red-700 px-1 py-2 text-red-700">*Username required</p>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Eamil</label>
                            <input data-th-field="*{email}" type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter email" required />
                            <p 
                                data-th-if="${#fields.hasErrors('email')}"
                                data-th-errors="*{email}"
                                class="dark:text-red-700 px-1 py-2 text-red-700">*Email required</p>
                        </div>

                         <!-- Password -->
                         <div class="mb-3">
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                            <input data-th-field="*{password}" type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Password" required />
                            <p 
                                data-th-if="${#fields.hasErrors('password')}"
                                data-th-errors="*{password}"
                                class="dark:text-red-700 px-1 py-2 text-red-700">*password required</p>
                        </div>

                        <!-- Phone Number -->
                        <div class="mb-3">
                            <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Number</label>
                            <input data-th-field="*{phoneNumber}" type="text" id="phone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Contact" required />
                            <p 
                                data-th-if="${#fields.hasErrors('phoneNumber')}"
                                data-th-errors="*{phoneNumber}"
                                class="dark:text-red-700 px-1 py-2 text-red-700">*phoneNumber required</p>
                        </div>

                        <!--About Section-->
                        <div class="mb-3">
                            <label for="about" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">About</label>
                            <textarea data-th-field="*{about}"id="about" rows="6" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write here..."></textarea>
                            <p 
                                data-th-if="${#fields.hasErrors('about')}"
                                data-th-errors="*{about}"
                                class="dark:text-red-700 px-1 py-2 text-red-700">*about required</p>
                        </div>

                        <!-- Submit button-->
                         <div class="mb-3 flex justify-center space-x-3">
                            <button type="submit" class="px-3 py-2  dark:bg-blue-600 dark:hover:bg-blue-700 rounded-full focus:ring-4 focus:outline-none focus:ring-blue-300  dark:focus:ring-blue-800 text-black bg-green-500 hover:bg-green-700">
                                SIGN-UP
                            </button>

                            <button type="reset" class="px-3 py-2  dark:bg-blue-600 dark:hover:bg-blue-700 rounded-full focus:ring-4 focus:outline-none focus:ring-blue-300  dark:focus:ring-blue-800 text-black bg-red-500 hover:bg-red-700">
                                RESET
                            </button>
                         </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script></script>

</body>
</html>
