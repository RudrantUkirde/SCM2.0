<!DOCTYPE html>
<html lang="en" th:replace="~{Base::parent(~{::#content},~{::title},~{::script})}">
<head>
    <title>Login</title>
</head>
<body>
    <div id="content" class="text-gray-900 dark:text-white">
        <div class="flex justify-center">
            <div class="w-6/12"> 
                <div class="block p-6 border-t-4 border-green-700 bg-white rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-700">

                    <!--Message-->
                    <div data-th-replace="~{message::messagebox}"></div>

                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white flex justify-center">Login Here</h5>
                    <p class="font-normal text-gray-700 dark:text-gray-400 flex justify-center">Login to your SCM Cloud...</p>

                    <div class="text-red-600 text-center my-3" th:if="${param.error}">Invalid Username and Password.</div>
                    <div class="text-green-600 text-center my-3" th:if="${param.logout}">You have been Successfully Logged-Out.</div>

                    <!--Form Start-->
                    <form
                        method="post"
                        data-th-action="@{'/authenticate'}"
                        class="mt-5">

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Eamil</label>
                            <input name="email" type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter email" required />
                            <!-- <p 
                                data-th-if="${#fields.hasErrors('email')}"
                                data-th-errors="*{email}"
                                class="dark:text-red-700 px-1 py-2 text-red-700">*Email required</p> -->
                        </div>

                         <!-- Password -->
                         <div class="mb-3">
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                            <input name="password" type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Password" required />
                            <!-- <p 
                                data-th-if="${#fields.hasErrors('password')}"
                                data-th-errors="*{password}"
                                class="dark:text-red-700 px-1 py-2 text-red-700">*password required</p> -->
                        </div>

                        <!-- Submit button-->
                         <div class="mb-3 flex justify-center space-x-3">
                            <button type="submit" class="px-3 py-2 text-gray-50  dark:bg-blue-600 dark:hover:bg-blue-700 rounded-full focus:ring-4 focus:outline-none focus:ring-blue-300  dark:focus:ring-blue-800 bg-green-500 hover:bg-green-700">
                                LOGIN
                            </button>
                            <button type="reset" class="px-3 py-2 text-gray-50 dark:bg-blue-600 dark:hover:bg-blue-700 rounded-full focus:ring-4 focus:outline-none focus:ring-blue-300  dark:focus:ring-blue-800 bg-red-500 hover:bg-red-700">
                                RESET
                            </button>
                         </div>

                    </form>

                    <div class="socail-buttons-container flex justify-center mt-5">
                        <a class="px-3 py-2 login-with-google-btn" data-th-href="@{'/oauth2/authorization/google'}">SignUp With Google</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script></script>

</body>
</html>
