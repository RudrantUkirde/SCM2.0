<!DOCTYPE html>
<html lang="en" th:replace="~{Base::parent(~{::#content},~{::title},~{::script})}">
<head>
    <title>Add Contacts</title>
</head>
<body>
    <div id="content">

        <!--Side Bar if user logged In-->
        <div th:if="${loggedInUser}">
            <div data-th-replace="~{user/sidebar::sidebar}"></div>
         </div>


        <div class="text-gray-900 dark:text-white sm:pl-64 pt-20">
            <div class="flex justify-center">
                <div class="md:w-6/12 sm:w-10/12">
                    <div class="card block p-6 bg-white border-t-4 border-blue-700 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-700">


                        <!--Error Message Box-->
                        <div data-th-replace="~{message::messagebox}"></div>


                        <h1 class="text-2xl font-semibold">Add New Contact</h1>
                        <p class="text-gray-500">Save contact on Cloud, you can direct email this contact from SCM.</p>

                        <!--Create Form-->
                        <form action="" class="mt-5"
                            data-th-action="@{/user/contacts/add}"
                            data-th-object="${contactForm}"
                            method="post"
                            enctype="multipart/form-data"
                        >

                            <!--contact Name-->
                            <div class="mb-3">
                                <label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Name</label>
                                <div class="relative mb-1">
                                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                    <i class="fa-regular fa-user"></i>
                                </div>
                                <input data-th-field="*{name}" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name">
                                </div>
                                <p  data-th-if="${#fields.hasErrors('name')}"
                                    data-th-errors="*{name}"
                                    class="text-red-500">Invalid Name</p>
                            </div>

                            <!--Contact Email-->
                            <div class="mb-3">
                                <label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Email</label>
                                <div class="relative mb-1">
                                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                    <i class="fa-regular fa-envelope"></i>
                                </div>
                                <input data-th-field="*{email}" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="example@gmail.com">
                                </div>
                                <p  data-th-if="${#fields.hasErrors('email')}"
                                    data-th-errors="*{email}"
                                    class="text-red-500">Invalid Email</p>

                            </div>


                            <!--Phone Number-->
                            <div class="mb-3">
                                <label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Number</label>
                                <div class="relative mb-1">
                                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                    <i class="fa-regular fa-address-book"></i>
                                </div>
                                <input data-th-field="*{phoneNumber}" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="eg. 9988">
                                </div>
                                <p  data-th-if="${#fields.hasErrors('phoneNumber')}"
                                    data-th-errors="*{phoneNumber}"
                                    class="text-red-500">Invalid phoneNumber</p>
                            </div>


                            <!--Address-->
                            <div class="mb-3">
                                <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Address</label>
                                <textarea data-th-field="*{address}" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write your address here..."></textarea>
                                <p  data-th-if="${#fields.hasErrors('address')}"
                                    data-th-errors="*{address}"
                                    class="text-red-500">Invalid Email</p>
                            </div>

                            <!--Description-->
                            <div class="mb-3">
                                <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Description</label>
                                <textarea data-th-field="*{description}" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write About your contact..."></textarea>
                            </div>


                            <!--Social Links-->
                            <div class="flex space-x-3">
                                <div class="w-full">
                                    <!--Website-->
                                    <div class="mb-3">
                                        <div class="relative mb-6">
                                        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                            <i class="fa-solid fa-earth-americas"></i>
                                        </div>
                                        <input data-th-field="*{websiteLink}" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="http://example.com">
                                        </div>
                                    </div>
                                </div>
                                <div class="w-full">
                                    <!--LinkedIn-->
                                    <div class="mb-3">
                                        <div class="relative mb-6">
                                        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                            <i class="fa-brands fa-linkedin"></i>
                                        </div>
                                        <input data-th-field="*{linkedInLink}" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="https://linkedIn/example">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!--Contact Image-->

                            <div class="mb-3">
                                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="default_size">Contact Image</label>
                                <input id="image_file_input" 
                                data-th-field="*{contactImage}" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" type="file">
                                <img src="" id="upload_image_preview" class="max-h-52 mx-auto rounded-lg shadow m-3" alt="">
                                <p  data-th-if="${#fields.hasErrors('contactImage')}"
                                    data-th-errors="*{contactImage}"
                                    class="text-red-500">Image Size exceded.</p>
                            </div>


                            <!--Favourite-->
                            <div class="flex items-center mb-4">
                                <input data-th-field="*{favourite}" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                <label for="default-checkbox" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Add to Favourites?</label>
                            </div>

                            <div class="button-container text-center">
                                <button type="submit" class="px-3 py-2 rounded bg-blue-600 hover:bg-blue-700 text-white">Add Contact</button>
                                <button type="reset" class="px-3 py-2 rounded bg-blue-600 hover:bg-blue-700 text-white">Reset</button>
                            </div>


                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script data-th-src="@{/js/admin.js}"></script>
    <script>
        console.log("this is contact page")
    </script>
</body>
</html>
